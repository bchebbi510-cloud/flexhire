<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FlexHire</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee") center/cover no-repeat;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .auth-box {
      background: rgba(0,0,0,0.75);
      padding: 30px;
      border-radius: 10px;
      width: 320px;
      color: white;
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
    }

    button {
      cursor: pointer;
      font-weight: bold;
    }

    .google {
      background: #4285F4;
      color: white;
    }

    .logout {
      background: #ff4d4f;
      display: none;
    }

    #user-info {
      margin-top: 15px;
      font-size: 14px;
      color: #9eff9e;
    }
  </style>
</head>

<body>

<div class="auth-box">
  <h2>FlexHire</h2>

  <button class="google" onclick="loginWithGoogle()">Continue with Google</button>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">

  <button onclick="register()">Create Account</button>
  <button onclick="login()">Login</button>

  <button id="logout-btn" class="logout" onclick="logout()">Sign Out</button>

  <div id="user-info"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import {
    getAuth,
    GoogleAuthProvider,
    signInWithPopup,
    signOut,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "ضع_API_KEY_هنا",
    authDomain: "ضع_AUTH_DOMAIN_هنا",
    projectId: "ضع_PROJECT_ID_هنا",
    appId: "ضع_APP_ID_هنا"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  window.loginWithGoogle = async () => {
    await signInWithPopup(auth, provider);
  };

  window.register = async () => {
    const email = email.value;
    const password = password.value;
    await createUserWithEmailAndPassword(auth, email, password);
  };

  window.login = async () => {
    const email = email.value;
    const password = password.value;
    await signInWithEmailAndPassword(auth, email, password);
  };

  window.logout = async () => {
    await signOut(auth);
  };

  onAuthStateChanged(auth, (user) => {
    const btn = document.getElementById("logout-btn");
    const info = document.getElementById("user-info");

    if (user) {
      btn.style.display = "block";
      info.innerText = "Welcome " + user.email;
    } else {
      btn.style.display = "none";
      info.innerText = "";
    }
  });
</script>

</body>
</html>
